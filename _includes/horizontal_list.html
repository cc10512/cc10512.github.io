<ul class="horizontal-list">
  {% for item in include.collection %}
    <li>
      <a href="{{ item.url }}">
		{%- if item.icon -%}
		<img src="{{ item.icon | relative_url }}" width="24" height="24" alt="{{ item.title }}"/>
        {%- else -%}
        {{ item.title }}
		{%- endif -%}
      </a>
	  {%- unless item.icon -%}
      &nbsp;&nbsp;
	  {%- endunless -%}
    </li>
  {% endfor %}
</ul>
