<p class="post-date text-bold">
  {% if page.author %}
    <a href="mailto: {{ site.email }}"><span class="text-bold">{{ page.author }}</span></a> /
  {% endif %}
  {% if page.date_range %}
    <span>{{ page.date_range }}</span>
  {% else %}
    {% if page.date %}
      <span>{{ page.date | date: "%d %B %Y"}}</span>
    {% endif %}
  {% endif %}
</p>

<div class="soopr-btn"
   data-twitter="SooprCo"
>
</div>
