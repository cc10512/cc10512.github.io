- card: work
  title: "Work"
  body: "Călin is Director of Engineering at <a
       href='https://research.google/people/calin-cascaval/'
       target='_blank'>Google DeepMind</a>, an IEEE Fellow and ACM
       Senior Member.  His research interests span all aspects of
       parallel systems -- applications, languages, compilers and
       runtime systems. He is passionate about building high
       performance, efficient, and scalable systems.<br/> Călin
       serves as President of the <a
       href='https://www.racovita-foundation.org' target='_blank'>Emil
       G. Racoviță Foundation for Science and Exploration in Extreme
       Environments</a>."
  link: "https://www.linkedin.com/in/cascaval"
  linkname: "LinkedIn profile"

